language: java
jdk:
  - oraclejdk8
services:
  - docker
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_script:
    - ./gradlew assemble
script:
    - ./gradlew check
    - ./gradlew test --tests "juja.microservices.integration.*"